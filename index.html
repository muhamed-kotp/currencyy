<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Gemstones&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@300&family=Rubik+Gemstones&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">


</head>

<body>
  <h1 class="title">Currency Converter</h1>
  <div class="container">

    <div class="selectCont">

      <div class="from-cont ">
        <label class="from" for="from">From</label>
        <select for="from" class="form-select fo-sel1 form-select-lg mb-5 w-100" aria-label=".form-select-lg example">
        </select>
       
      </div>


      <div class="from-cont ">
        <label class="from" for="to">To</label>
        <select id="to" class="form-select fo-sel2 form-select-lg mb-3 w-100" aria-label=".form-select-lg example">

        </select>

      </div>

    </div>

    <div class="inputCont ">
      <div class="amount-cont">
        <label for="amount" class="enter">Enter Amount</label>
        <input type="number" class=" entry amount-input" id="amount">
      </div>
      <div class="amount-cont">
        <label for="result" class="enter">The result </label>
        <input type="text"  id="result" class=" result result-input">
      </div>
    </div>
    <div class="btn-cont">
      <button type="button" class="btn btn-outline-success  mb-5">Exchange</button>
    </div>
  </div>



  <script src="/js/popper.min.js"></script>
  <script src="/js/bootstrap.min.js"></script>
  <script src="/js/myjs..js"></script>
</body>

</html>
